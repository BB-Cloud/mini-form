<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="common/index.css">
    <link rel="stylesheet" type="text/css" media="screen" href="common/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="common/mini.css">

    <script src="libs/scripts/boot.js"></script>
    <script src="libs/scripts/jquery-ui.min.js"></script>
    <!--<script src="common/index.js"></script>-->
    <!--<script src="common/swfupload/swfupload.js"></script>-->
  <script type="text/javascript">
    function delAll(){
      $(".formBuild").empty()
      $(".formAttribute").empty()
    }
   $(function(){
     mini.parse()
   })
  </script>
</head>
<body>

<div class="container">

  <div class="controls">
    <h2>控件列表</h2>
    <div class="controlsWrap">
      <a name="lineFeedBtn" id="lineFeedBtn" class="mini-button" >换行符</a>
      <a name="mini-textbox"  id="text" class="mini-button" iconCls="fa-text-width">单行文本</a>
      <a name="mini-textarea"  id="textArea" class="mini-button" iconCls="fa-list-ul ">多行文本</a>
      <a name="mini-radiobuttonlist"  id="radio" class="mini-button" iconCls="fa-dot-circle-o ">单选框</a>
      <a name="mini-checkboxlist"  id="checkBox" class="mini-button" iconCls="fa-check-square-o ">多选框</a>
      <a name="mini-combobox"  id="combobox" class="mini-button" iconCls="fa-angle-double-down ">下拉框</a>
      <a name="mini-datepicker"  id="date" class="mini-button" iconCls="fa-calendar-minus-o ">日期</a>
      <a name="mini-htmlfile"  id="file" class="mini-button" iconCls="fa-file">文件上传</a>
      <a name="mini-textbox"  id="pp" class="mini-button" iconCls="fa-list-alt">段落</a>
      <a name="mini-textbox"  class="mini-button" onclick="getHtml">Html</a>

    </div>
  </div>

  <!--<div id="p2" class="mini-panel formBuildWrap" title="控件容器" width="64%"-->
       <!--showCollapseButton="true" showCloseButton="true"-->
  <!--&gt;-->

  <!--</div>-->

  <div class="formBuildWrap">

    <!--<span class="formBuildName">控件容器</span> <span class="delAll">清空控件</span>-->
    <div id="toolbar1" class="mini-toolbar" style="padding:2px;">
      <table style="width:100%;" cellpadding="0" cellspacing="0">
        <tr>
          <td style="width:100%;">
            <a style="cursor:default;padding:2px;padding-left:5px;">控件容器</a>
            <span class="separator"></span>
            <a class="mini-button" iconCls="icon-remove" plain="true" id="delAll">清空控件</a>
            <a class="mini-button" iconCls="icon-add" plain="true" id="onSave">保存</a>
          </td>

          <td style="white-space:nowrap;">
            <a class="mini-button" iconCls="panel-expand" onclick="" plain="true">收缩</a>
          </td>
        </tr>
      </table>
    </div>


    <ul id="formBuild" class="formBuild">
    </ul>

  </div>


  <!--<div id="fieldsAttr" class="mini-panel formAttributeWrap" title="表单属性" width="22%"-->
       <!--showCollapseButton="true" showCloseButton="true"-->
  <!--&gt;-->

  <!--</div>-->




  <div class="formAttributeWrap">
    <div id="toolbar2" class="mini-toolbar" style="padding:2px;">
      <table style="width:100%;" cellpadding="0" cellspacing="0">
        <tr>
          <td style="width:100%;">
            <a style="cursor:default;padding:2px;padding-left:5px;">控件属性</a>
            <span class="separator"></span>
          </td>
          <td style="white-space:nowrap;">
            <a class="mini-button" iconCls="panel-expand" onclick="" plain="true">收缩</a>
          </td>
        </tr>
      </table>
    </div>
    <div class="formAttribute">

    </div>
  </div>

</div>
